<!DOCTYPE html>
<html>
<head>
  <title> Sign Up Form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2980b9, #8e44ad);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-box {
      width: 280px;
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
    }
    
    .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
      padding: 0;
      color: #333;
    }
    
    .textbox {
      position: relative;
      margin-bottom: 30px;
    }
    
    .textbox input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid #333;
      outline: none;
      background: transparent;
    }
    
    .textbox label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      pointer-events: none;
      transition: 0.5s;
    }
    
    .btn {
      width: 100%;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .btn:hover {
      background: #45a049;
    }
    
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .links a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    
    .links a:hover {
      color: #2980b9;
    }
  </style>
</head>

<body>

  <form id="myForm" action="save.php" method="POST">

    <div class="login-box">

      <h1> Sign Up </h1>

      <div class="textbox">
        <input type="text" placeholder="Username" id="fname" name="fname" value="" required>  
      </div>

      <div class="textbox">
        <input type="password" placeholder="Password" id="password" name="password" value="" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase letter, one lowercase letter, and 8 characters" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="Email" id="email" name="email" value="" required pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+\.[a-z]{2,4}" title="Invalid Email">
      </div>

      <div class="textbox">
        <input type="text" placeholder="City" id="city" name="city" value="" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="Phone" id="phone" name="phone" value="" required onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}">
      </div>

      <input class="btn" type="submit" name="" value="Sign Up">

      <div class="links">
        <a href="index.html">Already have an account?</a>
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

    </div>
    
  </form>

</body>
</html>
