<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0069d9; }
        .back-link { display: block; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="signin.php" method="post">
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <input type="email" name="email" placeholder="Your email address" required>
            <button type="submit" name="forgot_password">Send Reset Link</button>
            <a href="login.html" class="back-link">Back to Login</a>
        </form>
    </div>
</body>
</html>
